<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisssors Game</title>
    <link rel="stylesheet" href="Rock-Paper-Scissor-Game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="RPS" id="Rock">
            <img src="./images/rock.png">
        </div>
        <div class="RPS" id="Paper">
            <img src="./images/paper.png">
        </div>
        <div class="RPS" id="Scissors">
            <img src="./images/scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="one">Player</p>
        </div>
        <div class="score">
            <p id="AI-score">0</p>
            <p id="one">AI</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg-choice" id="You">You chose</div>
        <div class="msg-choice" id="AI">AI Chose</div>
    </div>
    <div class="result">Play your move!</div>
    <script src="Rock-Paper-Scissor-Game.js"></script>
</body>
</html>
